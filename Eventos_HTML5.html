<script>
    var img= new Array(5);
    function tipoflor(){
        alert("Pensamientos");
    }
    function manejaFlor(){
        for(var i=0; i<4; i++)   {
        img[i]=document.getElementsByTagName("img")[i];
                            }  
        img[0].addEventListener("mouseover", function(){img[0].width=325;img[0].height=325;}, false);
        img[0].addEventListener("mouseout", function(){img[0].width=200;img[0].height=200;}, false);
        img[0].addEventListener("click", tipoflor, false);

        img[1].addEventListener("mouseover", function(){img[1].width=325;img[1].height=325;}, false);
        img[1].addEventListener("mouseout", function(){img[1].width=200;img[1].height=200;}, false);
        img[1].addEventListener("click", tipoflor, false);

        img[2].addEventListener("mouseover", function(){img[2].width=325;img[2].height=325;}, false);
        img[2].addEventListener("mouseout", function(){img[2].width=200;img[2].height=200;}, false);
        img[2].addEventListener("click", tipoflor, false);

        img[3].addEventListener("mouseover", function(){img[3].width=325;img[3].height=325;}, false);
        img[3].addEventListener("mouseout", function(){img[3].width=200;img[3].height=200;}, false);
        img[3].addEventListener("click", tipoflor, false);

    }

</script>
